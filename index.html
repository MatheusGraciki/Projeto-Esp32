<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>MQTT</h1>
            <form id="connection-information-form">
            <b>Hostname or IP Address:</b> 
            <input id="host" type="text" name="host" value="broker.hivemq.com"><br>
            <b>Port:</b>
            <input id="port" type="text" name="port" value="8000"><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="topic" value="senai"><br><br>
            <input type="button" onclick="startConnect()" value="Connect" name="button">
            </form>
            <div id="messages"></div>
        </div>

        <div class="wrapper">
            <div id="dash">
                <span id="temperatura"></span><br>
                <span id="umidade"></span>
            </div>
        </div>
    </body>
</html>
